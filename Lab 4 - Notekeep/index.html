<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ce5a84376.js" crossorigin="anonymous"></script>    
    <title>Notekeep</title>
</head>
<body>
    <div class="note__details" id="hidden">
        <div class="note__details-card" id="hidden-details">
            <div class="details-card-row">
                <span class="details-span">Title:</span>
                <input class="details-title" type="text" id="details-title" value=""></input>
            </div>
            <div class="details-card-row">
                <span class="details-span">Content:</span>
                <textarea class="details-body" id="details-body" value=""></textarea>
            </div>
            <div class="details-card-row">
                <span class="details-span">Tags:</span>
                <textarea class="details-tags" id="details-tags" value=""></textarea>

            </div>
            <div class="details-card-row">
                <span class="details-span">Date:</span>
                <span class="details-date" id="details-date">Data</span>
                <div class="row-buttons">
                    <button class="btn-edit" type="button">Edit</button>
                    <button class="btn-delete" type="button">Delete</button>
                    <button class="btn-close" type="button">Close</button>
                </div>
            </div>       
        </div>
    </div>
    <div class="notes">
        <div class="notes__first-section">
            <div class="notes__topbar">
                <span class="topbar-logo">Notekeep</span>
            </div>
            <div class="notes__create">
                <div class="notes__create-top">
                    <input class="note-title" type="text" placeholder="Title">
                    <div class="notes__create-top-icons">
                        <button class="btn-pin"><i class="fa-solid fa-thumbtack" id="pin"></i> </button> 
                        <input class="note-color" type="color" value="#ffffff">
                        <input class="note-pin" id="pin-checkbox" type="checkbox">
                    </div>
                </div>
                <div class="notes__create-bottom">
                    <div class="bottom-inputs">
                        <textarea class="note-body" placeholder="Create note..."></textarea>
                        <textarea class="note-tags" placeholder="Add tags (separate with space)"></textarea>
                    </div>              
                    <button class="btn-submit" type="button">Submit</button>
                </div> 
            </div>
        </div>
        <div class="notes__second-section">
            <span>Pinned</span>
            <div class="notes__list" id="notes__list-pinned">
                
                <div class="notes__list-item">
                    <h4 id="item-title">Tytuł</h4>
                    <p id="item-body">Treść</p>
                    <span id="item-date">Data</span>
                </div>
            </div>
            <span>Normal</span>
            <div class="notes__list" id="notes__list-normal">
                <div class="notes__list-item">
                    <h4 id="item-title">Tytuł</h4>
                    <p id="item-body">Treść</p>
                    <span id="item-date">Data</span>
                </div>
            </div>
            <span>Search</span>
            <div class="search-bar">
                <input class="search-input" type="text" placeholder="Search by tags"> 
                <button class="btn-search" type="button">Search</button>
            </div>
            <div class="notes__list" id="notes__list-search">
                
            </div>
            
            
        </div>
        
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
