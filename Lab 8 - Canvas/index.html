<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="options">
            <div class="options-row">
                <label class="label-title" for="amount">Amount of balls:</label>
                <input type="range" name="amount" id="amount-balls" value="15" min="15" max="100" oninput="this.nextElementSibling.value = this.value">
                <input id="amount-balls-value" value="15"></input>
                
            </div>
            <div class="options-row">
                <label class="label-title" for="distance">Distance of connection:</label>
                <input type="range" name="distance" id="connection-range" value="50" min="50" max="400" oninput="this.nextElementSibling.value = this.value">
                <input id="distance-value" value="50"></input>
            </div>
            <button class="btn-start-stop" id="btn-start-stop">Start</button>
        </div>
        <div class="canvas">
            <canvas id="ballCanvas" width="1280px" height="720px">
            </canvas>
        </div>
    </div>
    
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
